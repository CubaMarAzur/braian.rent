# Nazwa workflow
name: Build, Test and Deploy to Google Cloud Run

# Trigger - uruchom na push do gałęzi 'main'
on:
  push:
    branches:
      - main

# Zmienne środowiskowe dla całego workflow dla łatwiejszej konfiguracji
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
  WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
  
  GAR_LOCATION: europe-central2 # Google Artifact Registry location
  GCR_REGION: europe-central2   # Google Cloud Run region
  
  SERVICE_NAME: braian-api
  REPO_NAME: braian-repo

# Definicja zadań (jobs)
jobs:
  # --- ZADANIE 1: BUDOWANIE I TESTOWANIE ---
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Użyj wersji Node.js zdefiniowanej dla projektu

      - name: Install dependencies
        run: npm ci # Używamy 'ci' zamiast 'install' dla powtarzalnych buildów

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

  # --- ZADANIE 2: WDROŻENIE (uruchomi się tylko po sukcesie build-and-test) ---
  deploy:
    name: Deploy to Cloud Run
    needs: build-and-test # Zależność od poprzedniego zadania
    runs-on: ubuntu-latest

    # Nadanie uprawnień potrzebnych do logowania do Google Cloud
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --region ${{ env.GCR_REGION }} \
          --platform managed \
          --allow-unauthenticated
